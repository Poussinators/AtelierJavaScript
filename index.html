<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./Style/main.css" />

    <title>goodies-licornes.com</title>

</head>

<body>

    <div class="articleBox" style="display: none;">
        <div class="articlePicture">
            <img src="{{src}}" alt="{{nom}}">
            <div class="articleAjouterBox">
                <div class="articleAjouterBoxPrint">
                    <div class="articleAjouterQuantLibelle">
                        Quantit√©
                    </div>
                    <input type="text" class="quant" name="quantite" value="0" onchange="activateAjouterBouton(event)" onkeyup="activateAjouterBouton(event)" onkeypress="activateAjouterBouton(event)">
                </div>
                <div class="articleAjouterDescription">
                    {{desc}}
                </div>
                <div class="articleAjouterButtonContainer">
                    <div id="ajouterArticle" class="articleAjouterButton articleAjouterButtonDisabled" onclick="AjouterArticle(event, '{{nom}}', '{{src}}',parseInt(this.parentElement.parentElement.children[0].children[1].value), {{prix}})">
                        Ajouter au
                        <img src="./Style/Images/basket.svg" alt="basket.svg">
                    </div>
                </div>
            </div>
        </div>
        <div class="articleText">
            <div class="articleTextTop">
                <div class="articleNom">{{nom}}</div>
                <div class="articlePrix">${{prix}}</div>
            </div>
        </div>
    </div>

    <div class="articleBoxPanier" style="display: none;">
        <div class="panierPicture">
            <img src="{{src}}" alt="{{nom}}">
        </div>
        <div class="panierText">
            <div class="panierTextTop">
                <div class="panierNom">{{nom}}</div>
                <div class="panierPrix">
                    <div>{{prixTotal}}</div>
                    <div>x{{quant}}</div>
                </div>
            </div>
        </div>
        <!-- <div class="articleBoxPanierOnTop">
            <div class="fakeBox">
                x{{quant}}
            </div>
        </div> -->
        <div class="articleBoxPanierOnTop">
            <div class="fakeBox2">
                <div class="trashButton" onclick=SupprimerArticle(this)>
                    X
                </div>
            </div>
        </div>
    </div>

    <header>
        <!-- TODO : Faire un truc mieux-->
        <h1>Goodies-Licornes.com :
            <span>Mettez des pailletes dans la vie d'<a target="_blank" href="https://www.youtube.com/watch?v=UAn_3UAHuLo">Ines</a> !</span>
        </h1>
    </header>
    <article id="main">
        <section id="boutique">
            <div id="articleInsert" class="boutiqueContainer">

            </div>
        </section>
        <section id="panier">
            <div id="rechercheBox">
                <div id="rechercheBoxLeft">
                    <input type="text" name="recherche" id="recherche" placeholder="Rechercher ..." onchange="Rechercher()" onkeyup="Rechercher()" onkeypress="Rechercher()">
                </div>
                <div id="rechercheBoxRight">
                    <!-- <img src="http://placekitten.com/g/50/50" alt=""> -->
                    <div id="rechercheValiderBouton" onclick="ConvertAllData_toB64({})">
                        <img src="./Style/Images/search.svg" alt="">
                    </div>
                </div>
            </div>
            <div id="panierHeader">
                <div>
                    Total :
                    <span id="prixPanier">$0.00</span>
                </div>
                <div id="supprAllBouton" onclick="ViderPanier()">
                    Vider
                </div>
            </div>

            <!-- <div id="supprAllSection">
                <div id="supprAllBouton" onclick="ViderPanier()">
                    Vider
                </div>
            </div> -->

            <div id="panierInsert">

            </div>
        </section>
    </article>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./Scripts/GestionPanier.js"></script>
    <script src="./Data/Catalogue1.js"></script>
    <script src="./Scripts/AffichageCatalogue.js"></script>
    <script src="./Scripts/Controller.js"></script>
    <script src="./Scripts/AnimateArticles.js"></script>
    <script src="./Scripts/BarreRecherche.js"></script>
    <script src="./Scripts/b64Converter.js"></script>
</body>

</html>
