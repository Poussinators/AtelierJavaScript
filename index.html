<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./Style/main.css" />

    <title>Magasin Mangeat</title>

    <!-- <script src="./Data/Story.js"></script> -->


</head>

<body>
    <header>
        <!-- TODO : Faire un truc mieux-->
        <h1>Titre</h1>
    </header>
    <article id="main">
        <section id="boutique">
            <div id="articleInsert" class="boutiqueContainer">
                <div class="articleBox" style="display: none;">
                    <div class="articlePicture">
                        <img src="{{src}}" alt="{{nom}}">
                        <div class="articleAjouterBox">
                            <div class="articleAjouterBoxPrint">
                                <div class="articleAjouterBoxPrintQuant">
                                    Quantit√©
                                </div>
                                <input type="text" name="quantite" value="0">
                            </div>
                            <div class="articleAjouterButtonContainer">
                                <div class="articleAjouterButton">
                                    Ajouter au
                                    <img src="./Style/Images/basket.svg" alt="basket.svg">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="articleText">
                        <div class="articleTextTop">
                            <div class="articleNom">{{nom}}</div>
                            <div class="articlePrix">${{prix}}</div>
                        </div>
                        <div class="articleTextBottom">
                            <div class="articleDescription">{{desc}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="panier">
            <!-- TODO : Le panier-->
        </section>
    </article>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="./Data/Catalogue1.js"></script>
    <script src="./Scripts/AffichageCatalogue.js"></script>
    <script src="./Scripts/Controller.js"></script>
    <script src="./Scripts/AnimateArticles.js"></script>
</body>


</html>
